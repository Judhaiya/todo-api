name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  env: ${{ secrets.ENV }}
  serviceAccountKey: ${{ secrets.SERVICE_ACCOUNT_KEY }}
jobs:
   build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - shell: bash
        run: |
           echo  $env | base64 --decode > .env
           echo  $serviceAccountKey | base64 --decode > services/firebase/serviceAccountKey.json
           echo  $env
           echo 'bGludXhoaW50LmNvbQo=' | base64 --decode

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test 
